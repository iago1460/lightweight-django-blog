{% load staticfiles i18n %}
{% load bootstrap_tags %}

{% if saved %}
<div class="alert alert-success">
    {% trans "Changes saved" %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
    </div>
</form>
